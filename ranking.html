<html>

  <link href="css/ranking.css" rel="stylesheet">
  <link href="css/sideBar.css" rel="stylesheet">
  <title> Ranking </title>
</head>

<body>
  <div class="page">
    <nav class="sideBar">
      <div class="collapse">
        <div class="overBar">
          <a href="#" class="logo">
            <img src="./img/miniLogo.png" alt="icon">
            <div class="text">
              Jogo da memória
            </div>
          </a>
          <div class="line"></div>
          <a href="./alterar.html">
            <img src="./img/user.png" alt="icon">
            <div class="text">
              Olá, Wally!
            </div>
          </a>
          <a href="./home.html" class="selected">
            <img src="./img/home.png" alt="icon">
            <div class="text">
              Home
            </div>
          </a>
          <a href="./alterar.html">
            <img src="./img/edit.png" alt="icon">
            <div class="text">
              Editar informações
            </div>
          </a>
          <a href="./ranking.html">
            <img src="./img/ranking.png" alt="icon">
            <div class="text">
              Ranking
            </div>
          </a>
        </div>
        <div class="underBar">
          <a href="./login.html">
            <img src="./img/logout.png" alt="icon" class="logoutLogo">
            <div class="text">
              Logout
            </div>
          </a>
        </div>
      </div>
    </nav>
    <div class="main">
      <table class="table">
        <thead class="title">
          <tr>
            <th class="cell border1"></th>
            <th class="cell"></th>
            <th class="cell jogador"> Jogador </th>
            <th class="cell modo-jogo"> Modo Jogo </th>
            <th class="cell tamanho-tabuleiro"> Tamanho Tabuleiro </th>
            <th class="cell time"> <img src="./img/relogio.png" alt="relogio"> Tempo </th>
            <th class="cell date"> Data </th>
            <th class="cell result border2"> Resultado </th>
          </tr>
        </thead>
        <tbody>
          <tr class="line-table">
            <td class="cell content color ">1°</td>
            <td class="cell content change">
              <span> ^ </span>
              <span> ^ </span>
            </td>
            <td class="cell content"> Ricardo Soares </td>
            <td class="cell content"> Clássico </td>
            <td class="cell content"> 8x8 </td>
            <td class="cell content"> 1min45s </td>
            <td class="cell content"> 26/09/2022 </td>
            <td class="cell content color"> <img src="./img/thumb up.png" alt="ganhou"> </td>
          </tr>
          <tr class="line-table">
            <td class="cell content color border3">2°</td>
            <td class="cell content change">
              <span> ^ </span>
              <span> ^ </span>
            </td>
            <td class="cell content"> Marcelli Sarti </td>
            <td class="cell content"> Contra o tempo </td>
            <td class="cell content"> 6x6 </td>
            <td class="cell content"> 1min </td>
            <td class="cell content"> 26/09/2022 </td>
            <td class="cell content color border4"> <img src="./img/thumb down.png" alt="perdeu"> </td>
          </tr>
        </tbody>
      </table>
