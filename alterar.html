<body>
  <div class="page">
    <nav class="sideBar">
      <div class="collapse">
        <div class="overBar">
          <a href="#" class="logo">
            <img src="./img/miniLogo.png" alt="icon">
            <div class="text">
              Jogo da memória
            </div>
          </a>
          <div class="line"></div>
          <a href="./alterar.html">
            <img src="./img/user.svg" alt="icon">

          <a href="./home.html" class="selected">

          <a href="./alterar.html">

        </div>
      </div>
    </nav>
    <div class="main">
      <div class="container">
        <div class="head"> Alterar Usuário </div>
        <div class="body">
          <form class="infos">

            <div class="field alterar">
              <input type="text" required value="Wallyson">
              <label> Nome Completo </label>
            </div>

            <div class="field alterar">
              <input type="text" value="08/01/2003" readonly>
              <label> Data de nascimento </label>
            </div>

            <div class="field alterar">
              <input type="text" required value="111.111.111-11" readonly>
              <label> CPF </label>
            </div>

            <div class="field alterar">
              <input type="text" required value="(11) 11111-1111">
              <label> Telefone </label>
            </div>

            <div class="field alterar">
              <input type="text" required value="wallyson@gmail.com">
              <label> E-mail </label>
            </div>

            <div class="field alterar">
              <input type="text" required value="wallyson" readonly>
              <label> Usuário </label>
            </div>

            <div class="field alterar">
              <input type="password" id="txtSenha" value="1234">
              <label> Senha </label>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#9A1032">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
            </div>

            <input type="submit" class="button alterarB" value="Salvar">

          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <div class="close">
            <div></div>
            <div> X </div>
          </div>
          <div class="circle"> ? </div>
          <div class="space"></div>
          <div class="subtitle save"> Salvar informações </div>
          <div class="subtitle"> Tem certeza que deseja salvar informações?</div>
          <div class="space"></div>
          <div class="buttons">
            <div class="cancel modalButton"> Cancelar </div>
            <div class="modalButton"> Sim, salvar </div>
          </div>
          <div class="space"></div>
        </div>
