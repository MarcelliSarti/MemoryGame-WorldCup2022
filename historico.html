<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/tables.css" rel="stylesheet">
  <link href="css/sideBar.css" rel="stylesheet">
  <script defer src="./js/sideBar.js"></script>
  <title> Memory Game </title>
</head>

<body>
  <div class="page">
    <nav class="side-bar" onclick="expandeSideBar()">

      <div class="collapse icons" id="collapse">

        <div>
          <div class="line logo">
            <img src="./img/miniLogo.png">
            <div class="show"> Memory Game </div>
          </div>
          <div class="space"></div>
          <a href="historico.html" class="line selected-expanded">
            <img src="./img/user.svg">
            <div class="show"> Olá, Marcelli! </div>
          </a>
          <a href="home.html" class="line">
            <img src="./img/home.svg">
            <div class="show"> Home </div>
          </a>
          <a href="alterar.html" class="line">
            <img src="./img/edit.svg">
            <div class="show"> Editar Informações </div>
          </a>
          <a href="ranking.html" class="line">
            <img src="./img/ranking.svg">
            <div class="show"> Ranking </div>
          </a>
        </div>

        <a href="login.html" class="line">
          <img src="../img/logout.svg" class="logout">
          <div class="show"> Logout </div>
        </a>

      </div>

    </nav>
    <div class="main">
      <table class="table">
        <thead class="title">
          <tr>
            <th class="cell modo-jogo"> Modo Jogo </th>
            <th class="cell tamanho-tabuleiro"> Tamanho Tabuleiro </th>
            <th class="cell time"> <img src="./img/clock.svg" alt="relogio"> Tempo </th>
            <th class="cell date"> Data </th>
            <th class="cell result border2"> Resultado </th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
  <script defer src="./js/historico.js"></script>
</body>

</html>
