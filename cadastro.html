<!doctype html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/cadastro.css" rel="stylesheet">
  <link href="css/forms.css" rel="stylesheet">
  <title> Memory Game </title>
</head>

<body>
  <div class="main">

    <div class="left">
      <img src="img/loginLogo.jpg" alt="logo">
    </div>

    <div class="rigth">

      <div class="cadastro">

        <div class="logo">
          <img src="img/miniLogo.png" alt="logo">
        </div>

        <h1> Cadastro </h1>

        <form class="infos">

          <div class="field">
            <input type="text" required>
            <label> Nome Completo </label>
          </div>

          <div class="field">
            <input class="date" type="date" required>
            <label> Data de nascimento </label>
          </div>

          <div class="field">
            <input type="text" required>
            <label> CPF </label>
          </div>

          <div class="field">
            <input type="text" required>
            <label> Telefone </label>
          </div>

          <div class="field">
            <input type="text" required>
            <label> E-mail </label>
          </div>

          <div class="field">
            <input type="text" required>
            <label> Usuário </label>
          </div>

          <div class="field">
            <input type="password" id="txtSenha" required>
            <img src="img/eye.svg" alt="eye">
            <label> Senha </label>
          </div>

          <span> <a href="login.html"> Já possui cadastro? Logar! </a></span>

          <input type="submit" class="button" value="Cadastrar-se">
        </form>

      </div>

    </div>

  </div>
</body>

</html>
