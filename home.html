<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/home.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/sideBar.css" rel="stylesheet">
  <link href="css/snackbar.css" rel="stylesheet">
  <title>Memory Game</title>
</head>

<body>
  <div class="page">
    <nav class="side-bar" onclick="expandeSideBar()">

      <div class="collapse icons" id="collapse">

        <div>
          <div class="line logo">
            <img src="./img/miniLogo.png">
            <div class="show"> Memory Game </div>
          </div>
          <div class="space"></div>
          <a href="historico.html" class="line">
            <img src="./img/user.svg">
            <div class="show"> Olá, Marcelli! </div>
          </a>
          <a href="home.html" class="line selected-expanded">
            <img src="./img/home.svg">
            <div class="show"> Home </div>
          </a>
          <a href="alterar.html" class="line">
            <img src="./img/edit.svg">
            <div class="show"> Editar Informações </div>
          </a>
          <a href="ranking.html" class="line">
            <img src="./img/ranking.svg">
            <div class="show"> Ranking </div>
          </a>
        </div>

        <a href="login.html" class="line">
          <img src="../img/logout.svg" class="logout">
          <div class="show"> Logout </div>
        </a>

      </div>

    </nav>
    <div class="main">
      <div class="buttons">
        <div class="button time"><img src="./img/clock.svg" alt="icon">
          <div id="timer">00:00</div>
        </div>
        <div class="middle">
          <div class="button" id="ativarTrapaca"> Ativar trapaça</div>
          <div class="button active" id="desativarTrapaca">Desativar trapaça</div>
        </div>
        <div class="button" onclick="endGameButton()">Encerrar partida</div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="title">Jogo da Memória</div>
          <div class="content-subtitle">
            <div class="modal-line"></div>
            <div class="subtitle">Escolha o modo de jogo</div>
            <div class="modal-line"></div>
          </div>
          <div class="modo-jogo">
            <div class="button active" id="classico" onclick="getValueModoJogo('classico')">Clássico</div>
            <div class="button" id="contraotempo" onclick="getValueModoJogo('contraotempo')">Contra o tempo</div>
          </div>
          <div class="content-subtitle">
            <div class="modal-line"></div>
            <div class="subtitle">Escolha o tamanho do tabuleiro</div>
            <div class="modal-line"></div>
          </div>
          <div class="tamanho-tabuleiro">
            <div class="button active" id="2" onclick="getValueTamanhoTabuleiro(2)">2x2</div>
            <div class="button" id="4" onclick="getValueTamanhoTabuleiro(4)">4x4</div>
            <div class="button" id="6" onclick="getValueTamanhoTabuleiro(6)">6x6</div>
            <div class="button" id="8" onclick="getValueTamanhoTabuleiro(8)">8x8</div>
          </div>
          <div class="spaces"></div>
          <div class="modal-line"></div>
          <div class="spaces"></div>
          <div class="button modalButton" onclick="startGame()">Iniciar nova partida</div>
          <div class="spaces"></div>
        </div>
      </div>

      <div class="cards" id="cards">

        <div class="card">

            <div class="contour">
              <img src="./img/miniLogo.png" alt="icon">
            </div>
          </div>
        </div> -->

      </div>
      <div class="loader"></div>
    </div>
  </div>
  <script defer src="./js/home.js"></script>
  <script defer src="./js/sideBar.js"></script>
  <script defer src="./js/snackbar.js"></script>
</body>

</html>
